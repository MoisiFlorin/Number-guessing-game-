<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title> Number guessing game</title>
        
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Aldrich|Open+Sans" rel="stylesheet">
        
    </head>
    
    <body>
        <h1>The Number Guessing Game</h1>
        
        <p>We have selected a random number between 1 and 100. Can you can guess it in 10 turns or less? We'll tell you if your guess was too high or too low.</p>
        
        <div class="form">
            <label for="guessField"> Enter a guess: </label><input type="text" id="guessField" class="guessField" autofocus>
            <input type="submit" value="Submit guess" class="guessSubmit btn">
        </div>
        
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
        
    </body>
        
        <script src="script.js"></script>
   
</html>
